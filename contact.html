    <div class="about-hero">
      <h1 class="mb-4">Contact</h1>
      <h3 class="mb-4">
        Feel free to Contact me by submitting the form below and I will get back
        to you as soon as possible
      </h3>

      <div class="contact__form-container img-fluent">
        <form action="#" class="contact__form" method="post">
          <input type="hidden" name="form-name" value="form 1" />
          <div class="contact__form-field">
            <label class="contact__form-label" for="name">Name</label>
            <input
              required
              placeholder="Enter Your Name"
              type="text"
              class="contact__form-input"
              name="name"
              id="name"
            />
          </div>
          <div class="contact__form-field">
            <label class="contact__form-label" for="email">Email</label>
            <input
              required
              placeholder="Enter Your Email"
              type="email"
              class="contact__form-input"
              name="email"
              id="email"
            />
          </div>
          <div class="contact__form-field">
            <label class="contact__form-label" for="message">Message</label>
            <textarea
              required
              cols="30"
              rows="10"
              class="contact__form-input"
              placeholder="Enter Your Message"
              name="message"
              id="message"
            ></textarea>
          </div>
          <button type="submit" class="btn button-hero">Submit</button>
        </form>
      </div>
      <h3 class="mb-0 pt-4">
        Or email me:
        <a
          class="links"
          title="Write email to Lina"
          href="mailto:lina.burkalo@gmail.com"
          >lina.burkalo@gmail.com</a
        >
      </h3>
    </div>
